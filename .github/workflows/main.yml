name: run Api Tests
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          cache: 'maven'
      - name: Test Results
        run: mvn clean test
